<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="description" content="Official Modeling Portfolio of Nasir. Fashion, Commercial, and Editorial Modeling based in Pakistan.">
    <meta name="keywords" content="Nasir, Model, Portfolio, Fashion Model Pakistan, Editorial, Commercial Model">
    <meta name="author" content="Nasir">
    
    <title>Nasir | Professional Model Portfolio</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* --- VARIABLES & THEME --- */
        :root {
            --gold: #D4AF37;
            --gold-light: #F4C430;
            --dark-bg: #0f0f0f;
            --card-bg: #1a1a1a;
            --text-main: #ffffff;
            --text-muted: #b3b3b3;
            --transition: all 0.4s ease;
        }

        /* --- RESET & BASE --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        body { 
            font-family: 'Montserrat', sans-serif;
            background-color: var(--dark-bg);
            /* Ensure nasir7.jpeg is in your folder */
            background-image: url("nasir7.jpeg"); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: var(--text-main);
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Overlay to make text readable over the background image */
        .page-overlay {
            width: 100%;
            min-height: 100vh;
            background: rgba(0, 0, 0, 0.75); /* Darkened slightly for better readability */
            position: relative;
            z-index: 1;
        }

        /* --- ANIMATED ORBS --- */
        .background-mesh {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* Behind content */
            pointer-events: none;
            overflow: hidden;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            animation: float 20s infinite ease-in-out;
        }

        .orb-1 { width: 400px; height: 400px; background: #2a2a2a; top: -100px; left: -100px; animation-delay: 0s; }
        .orb-2 { width: 300px; height: 300px; background: #1e1e1e; bottom: -50px; right: -50px; animation-delay: -5s; }
        .orb-3 { width: 200px; height: 200px; background: rgba(212, 175, 55, 0.1); top: 40%; left: 60%; animation-delay: -10s; }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, -30px); }
        }

        /* --- NAVIGATION --- */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            position: fixed;
            width: 100%;
            background: rgba(15, 15, 15, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
            top: 0;
        }

        .logo {
            font-family: 'Cinzel', serif;
            font-size: 1.5rem;
            color: var(--gold);
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-main);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: var(--transition);
        }

        .nav-links a:hover {
            color: var(--gold);
        }

        /* --- HERO SECTION --- */
        header {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
            position: relative;
        }

        .status-badge {
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid var(--gold);
            color: var(--gold);
            padding: 8px 20px;
            border-radius: 50px;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(212, 175, 55, 0); }
            100% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0); }
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 4rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #fff, #999);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h2 {
            font-size: 1.2rem;
            color: var(--gold);
            font-weight: 300;
            letter-spacing: 5px;
            margin-bottom: 40px;
        }

        .btn-main {
            padding: 15px 40px;
            background: transparent;
            border: 2px solid var(--gold);
            color: var(--gold);
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            font-weight: 600;
        }

        .btn-main:hover {
            background: var(--gold);
            color: #000;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.6);
        }

        /* --- GALLERY SECTION --- */
        #portfolio {
            padding: 100px 5%;
        }

        .section-title {
            font-family: 'Cinzel', serif;
            text-align: center;
            font-size: 2.5rem;
            color: var(--gold);
            margin-bottom: 50px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .gallery-item {
            position: relative;
            height: 400px;
            overflow: hidden;
            border-radius: 5px;
            cursor: pointer;
            background: #2a2a2a; 
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
            opacity: 0.8;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
            opacity: 1;
        }

        /* --- CONTACT SECTION --- */
        #contact {
            padding: 100px 5%;
            margin-bottom: 50px;
        }

        .contact-container {
            max-width: 600px;
            margin: 0 auto;
            background: var(--card-bg);
            padding: 40px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.05);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        input, textarea {
            padding: 15px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            border-radius: 5px;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--gold);
        }

        /* --- FOOTER --- */
        footer {
            padding: 40px;
            text-align: center;
            border-top: 1px solid rgba(255,255,255,0.05);
            font-size: 0.8rem;
            color: var(--text-muted);
            background: #0f0f0f; /* Solid dark for footer */
        }

        /* --- FLOATING BUTTONS --- */
        .social-float {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 1001;
        }

        .float-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 1.5rem;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
            transition: var(--transition);
            position: relative;
        }

        .float-btn::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            z-index: -1;
            animation: ripple 1.5s infinite;
        }

        .whatsapp-float { background: #25D366; }
        .whatsapp-float::before { background: rgba(37, 211, 102, 0.4); }
        
        .instagram-float { background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); }
        .instagram-float:hover, .whatsapp-float:hover { transform: translateY(-5px); }

        @keyframes ripple {
            0% { transform: scale(1); opacity: 0.6; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .nav-links { display: none; } /* Note: Hidden on mobile as per design */
            .logo { margin: 0 auto; }
        }
    </style>
</head>
<body>
 
    <div class="background-mesh">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <nav>
        <div class="logo">Nasir</div>
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#portfolio">Portfolio</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>

    <div class="page-overlay">
        
        <header id="home">
            <div class="status-badge">‚óè Open for Modeling</div>
            <h1>Nasir Ahmed</h1>
            <h2>Professional Model</h2>
            <a href="#contact" class="btn-main">Book Now</a>
        </header>

        <section id="portfolio">
            <h2 class="section-title">Selected Works</h2>
            <div class="gallery-grid">
                <div class="gallery-item">
                    <img src="nasir1.jpeg" alt="Nasir Ahmed posing confidently in a tailored suit">
                </div>
                <div class="gallery-item">
                    <img src="nasir2..jpeg" alt="Nasir Ahmed walking along an urban street">
                </div>
                <div class="gallery-item">
                    <img src="nasir3.jpg" alt="Fashion editorial shot of Nasir">
                </div>
                <div class="gallery-item">
                    <img src="nasir4.jpg" alt="Commercial modeling portrait">
                </div>
                <div class="gallery-item">
                    <img src="nasir5.jpg" alt="Runway or full body shot">
                </div>
                <div class="gallery-item">
                    <img src="nasir6.jpg" alt="Close up headshot">
                </div>
            </div>
        </section>

        <section id="contact">
            <h2 class="section-title">Get In Touch</h2>
            <div class="contact-container">
                <form action="https://formspree.io/f/YOUR_FORMSPREE_ID" method="POST">
                    <input type="text" name="name" placeholder="Name / Agency" required>
                    <input type="email" name="email" placeholder="Email Address" required>
                    <input type="text" name="subject" placeholder="Project Type" required>
                    <textarea name="message" rows="5" placeholder="Message details..." required></textarea>
                    <button type="submit" class="btn-main" style="width: 100%; background: var(--gold); color: #000;">Send Message</button>
                </form>
            </div>
        </section>

        <footer>
            <p>&copy; 2026 Nasir. All Rights Reserved.</p>
        </footer>
    </div> 
    <div class="social-float">
        <a href="https://wa.me/923349052242" class="float-btn whatsapp-float" target="_blank">
            <i class="fab fa-whatsapp"></i>
        </a>
        <a href="https://instagram.com/your_username" class="float-btn instagram-float" target="_blank">
            <i class="fab fa-instagram"></i>
        </a>
    </div>

    <script>
        // Smooth reveal effect on scroll
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        });

        // Add fade-in animation to gallery items
        document.querySelectorAll('.gallery-item').forEach((el) => {
            el.style.opacity = '0';
            el.style.transform = 'translateY(20px)';
            el.style.transition = 'all 0.6s ease-out';
            observer.observe(el);
        });
    </script>
</body>
</html>
